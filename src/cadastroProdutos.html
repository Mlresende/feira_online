<h2 class="titulo-secundario">Cadastro de Produtos</h2>
<form action="submit" id="form-criar-objeto">
    <label class="entrada-dados">Nome:</label>
    <input class="entrada-dados" type="text" name="Nome Produto" id="input-nome-prod">
    <br>
    <label class="entrada-dados">Valor:</label>
    <input class="entrada-dados" type="number" name="Valor Produto" id="input-valor-prod">
    <br>
    <button>Cadastrar Produto</button>
</form>
